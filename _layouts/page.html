--- 
layout: default
---

<div class="page-header">
    <div class="container">
            <div class="row">
                <div class="col-xs-24">
                    <h1>{{ page.title }}</h1>
                    
                    {% if page.subtitle %}
                    <p>{{page.subtitle}}</p>
                    {% endif %}
                    
                   <br>
                </div>
            </div>
        </div>
   
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-24">
            {{ content }} 
        </div>
    </div>
    
    <footer>
         <a style="font-size: 16pt" title="Edit on GitHub" href="{{ site.github_repo_url }}edit/gh-pages/{{ page.path }}"><i class="fa fa-github-square"></i></a>
    </footer>
</div>
