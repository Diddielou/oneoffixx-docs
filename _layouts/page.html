--- layout: default ---

<div class="page-header">
    <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {{ content }} {% unless page.tags == empty %}
            <ul>
                {% for tag in page.tags %}
                <li> {{tag}} </li>
                {% endfor %}
            </ul>
            {% endunless %}

            <a style="font-size: 16pt" title="Edit on GitHub" href="{{ site.github_repo_url }}edit/gh-pages/{{ page.path }}"><i class="fa fa-github-square"></i></a>

        </div>
    </div>
</div>
